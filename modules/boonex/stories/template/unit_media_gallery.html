<div class="__class__ bx-stories-media-wrapper sm:w-full md:w-1/2 lg:w-1/3 p-2 box-border">
    <div class="bx-stories-media-cnt bx-def-box bx-def-box-round-corners bx-def-color-bg-box">
        <div class="bx-stories-media-thumb bx-stories-unit-size h-48 rounded-tl-md rounded-tr-md overflow-hidden">
            <bx_if:image>
                <a href="__url__" title="__title_attr__">
                    <img class="bx-stories-unit-size h-48" src="__url_img__" alt="__title_attr__" />
                </a>
            </bx_if:image>
            <bx_if:video>
                <a href="__url__" title="__title_attr__">
                    <img class="bx-stories-unit-size h-48" src="__url_img__" alt="__title_attr__" />
                    <div class="bx-stories-media-play rounded-md"><i class="sys-icon play"></i></div>
                </a>
                <bx_if:show_duration>
                    <div class="bx-stories-media-duration px-2 py-1 border text-sm rounded-md">__duration__</div>
                </bx_if:show_duration>
            </bx_if:video>
        </div>
        <div class="bx-base-text-unit-title bx-stories-media-caption m-2">
            <a href="__url__" title="__title_attr__">__title__</a>
        </div>
    </div>
</div>
