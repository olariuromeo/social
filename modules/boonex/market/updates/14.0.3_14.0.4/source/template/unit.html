<div class="bx-base-text-unit bx-base-text-unit-ext bx-def-box bx-def-box-round-corners bx-def-color-bg-box mb-3 md:mb-4 lg:mb-6 text-left">
    <bx_if:show_cover_raw>
        <div class="bx-base-text-unit-cover flex-shrink-0 m-1">
            <div class="bx-base-text-unit-thumb bx-base-text-unit-thumb-raw">__cover_raw__</div>
        </div>
    </bx_if:show_cover_raw>
    <bx_if:show_cover>
        <div class="bx-base-text-unit-cover flex-shrink-0 m-1">
            <img class="h-48 w-full object-cover rounded" src="__cover_url__" alt="">
        </div>
    </bx_if:show_cover>
    <div class="bx-base-text-unit-text p-3 md:p-4 lg:p-6 pt-2 md:pt-3 lg:pt-5 box-border">
        <div class="bx-market-unit-info flex items-center">
            <bx_if:show_icon>
                <div class="bx-market-unit-icon bx-def-thumb-size bx-def-round-corners">
                    <a href="__content_url__">
                        <img class="bx-market-unit-icon bx-def-thumb-size bx-def-round-corners" src="__icon_url__" />
                    </a>
                </div>
            </bx_if:show_icon>
            <bx_if:show_icon_empty>
                <div class="bx-market-unit-icon-empty bx-def-thumb-size flex justify-center items-center bg-gray-100 dark:bg-gray-700 rounded-md">
                    <a href="__content_url__">
                        <i class="sys-icon __icon__"></i>
                    </a>
                </div>
            </bx_if:show_icon_empty>
            <div class="bx-market-unit-title ml-4 first:ml-0">
                <div class="bx-base-text-unit-info flex space-x-1 text-sm text-gray-500 dark:text-gray-400">
                    <bx_if:meta><div class="bx-base-general-unit-meta">__meta__</div></bx_if:meta>
                </div>
                <div class="bx-base-text-unit-title flex items-center space-x-2">
                    <a href="__content_url__">__title__</a>__badges__
                </div>
            </div>
        </div>
        <div class="bx-base-text-unit-text text-left mt-1 lg:mt-2 font-normal text-sm lg:text-base text-gray-500 group-hover:text-gray-600 dark:text-gray-400 dark:group-hover:text-gray-300">__summary__</div>
        
        <!-- Voting section -->
        <bx_if:show_section_voting>
            <div class="bx-market-unit-cnt flex justify-between items-center mt-1 lg:mt-2">
                <div class="bx-market-fcell fc-left">__voting__</div>
                <div class="bx-market-fcell fc-right bx-def-font-bold">__pricing__</div>
            </div>
        </bx_if:show_section_voting>
    </div>
</div>
