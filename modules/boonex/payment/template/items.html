<div id="__html_id__" class="bx-payment-pa-items">
    <div class="bx-payment-pa-items-cnt">
        <div class="bx-payment-pa-item bx-payment-pai-filter bx-def-margin-thd-top-auto bx-clearfix">__input_filter__</div>
        <div class="bx-payment-pa-item bx-payment-pai-header bx-def-margin-thd-top-auto bx-clearfix">
            <div class="bx-payment-pa-item-title pr-1"><bx_text:_bx_payment_txt_item /></div>
            <div class="bx-payment-pa-item-price pr-1"><bx_text:_bx_payment_txt_price /></div>
            <div class="bx-payment-pa-item-price pr-1"><bx_text:_bx_payment_txt_price_sold /></div>
            <div class="bx-payment-pa-item-quantity pr-1"><bx_text:_bx_payment_txt_quantity /></div>
        </div>
        <bx_repeat:items>
            <div class="bx-payment-pa-item bx-def-margin-thd-top-auto bx-clearfix">
                <div class="bx-payment-pa-item-title flex items-center pr-1 whitespace-nowrap">
                    <div class="bx-form-input-wrapper bx-form-input-wrapper-checkbox mr-1">__input_checkbox__</div>
                    <bx_if:link>
                        <a class="truncate" href="__url__" target="_blank" title="__title__">__title__</a>
                    </bx_if:link>
                    <bx_if:text>
                        <span class="truncate">__title__</span>
                    </bx_if:text>
                </div>
                <div class="bx-payment-pa-item-price pr-1">__price_f__</div>
                <div class="bx-payment-pa-item-price pr-1">__input_price__</div>
                <div class="bx-payment-pa-item-quantity pr-1">__input_quantity__</div>
            </div>
        </bx_repeat:items>
    </div>
</div>
