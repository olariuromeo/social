<div class="bx-std-product bx-stdp-update bx-std-product-gallery bx-def-gal-unit-size" id="bx-std-update-__name__">
    <div class="bx-std-product-cnt bx-std-product-gallery-cnt bx-def-margin-sec rounded-2xl border border-b-zinc-200 bg-white">
        <!-- Cover section -->
        <div class="bx-std-product-cover m-1 rounded-xl overflow-hidden">
            <bx_if:no_image>
                <div class="bx-def-gal-img-column bg-zinc-200">
                    <div class="bx-std-pc-no-cover"></div>
                </div>
            </bx_if:no_image>
            <bx_if:image>
                <div class="bx-std-pc-cover bx-def-gal-div-size bx-def-font-middle" style="background-image:url(__image_url__)">
                    <div class="bx-std-product-strecher">__strecher__</div>
                </div>
            </bx_if:image>
        </div>
        <!-- Title section -->
        <div class="bx-std-product-title bx-def-padding-sec">
            <div class="bx-std-pt-cnt">
                <div class="bx-std-pt-icon">
                    <a href="javascript:void(0)" onclick="javascript:__js_object__.info('__name__', this)">
                        <bx_if:no_icon>
                            <div class="bx-std-pt-icon-plate">
                                <i class="sys-icon __icon__"></i>
                            </div>
                        </bx_if:no_icon>
                        <bx_if:icon>
                            <img src="__icon_url__" />
                        </bx_if:icon>
                    </a>
                </div>
                <div class="bx-std-pt-content">
                    <div class="bx-std-pt-content-cnt">
                        <div class="bx-std-pt-title">
                            <a class="bx-def-font-color" href="javascript:void(0)" onclick="javascript:__js_object__.info('__name__', this)">__title__</a>
                        </div>
                        <div class="bx-std-pt-info">
                            <span class="bx-std-pt-versions">__versions__</span> 
                            <span class="bx-std-pt-by"><bx_text:_by_author /></span>
                            <span class="bx-std-pt-vendor">__vendor__</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Actions section -->
        <div class="bx-std-product-actions bx-def-padding-sec-rightbottomleft">
            <div class="bx-std-pa-actions">
                <bx_if:show_download>
                    <a class="bx-btn bx-btn-primary bx-std-pc-download" onclick="javascript:__on_click__">__caption__</a>
                </bx_if:show_download>
                <bx_if:show_queued_disabled>
                    <a class="bx-btn bx-btn-disabled bx-std-pc-queued"><bx_text:_adm_btn_queued_submit /></a>
                </bx_if:show_queued_disabled>
            </div>
        </div>
    </div>
</div>
