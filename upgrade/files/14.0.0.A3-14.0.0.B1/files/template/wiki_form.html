<div id="bx-wiki-form-__block_id__" class="bx-wiki-form">
    __form__
</div>
<script>
    $(document).ready(function () {
        $("#bx-wiki-form-__block_id__ form").ajaxForm({
            url: sUrlRoot + 'r.php?_q=__wiki_action_uri__-action/__action__',
            beforeSubmit: function (formData, $form, options) {
                bx_loading($("#bx-wiki-form-__block_id__ form"), true);
                formData.push({name: 'translations', value: JSON.stringify(window.glBxDolWiki__block_id__.getTranslations())});
            },
            success: function (data) {
                if ('object' == typeof(data) && data.constructor == ({}).constructor) {
                    window.glBxDolWiki__block_id__.processResponce(data);
                }
                else {
                    $("#bx-wiki-form-__block_id__").parent().html(data).bxProcessHtml();
                }
            }
        });

        $("#bx-wiki-form-__block_id__ input[name=language]").change(function() {
            window.glBxDolWiki__block_id__.onChangeLangSelector(this);
            return false;
        });

        $('#bx-wiki-form-__block_id__ textarea').parents('.bx-form-input-wrapper').append('<div class="bx-wiki-open-editor"><a href="javascript:void(0);" onclick="bx_wiki_open_editor(\'#bx-wiki-form-__block_id__ textarea\')">__txt_open_editor__</a></div>');
    });
</script>
